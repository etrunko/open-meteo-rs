# The language to output bindings in
language = "C"

# An optional string of text to output between major sections of the generated
# file as a warning against manual editing
autogen_warning = "/*\n * FILE AUTOGENERATED BY cbindgen. DO NOT EDIT\n * https://github.com/mozilla/cbindgen\n */"

# An optional name to use as an include guard
include_guard = "_OPEN_METEO_H_"

# Whether to make a C header C++ compatible.
cpp_compat = true

# Include doc comments from Rust as documentation
documentation = true

# A list of headers to #include (with quotes)
includes = []

[export.rename]
"Client" = "open_meteo_client_t"
"Location" = "open_meteo_location_t"
"Options" = "open_meteo_options_t"

[enum]
rename_variants = "QualifiedScreamingSnakeCase"

[parse]
parse_deps = true
include = ["libc"]
